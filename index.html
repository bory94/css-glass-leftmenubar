<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CODE WITH BORY</title>
    
    <link href="https://www.unpkg.com/boxicons@2.1.4/css/boxicons.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="sidebar">
      <div id="toggle" class="toggle">
        <i class="bx bx-chevron-right"></i>
      </div>
      <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJ5ScwC1gnboQKGF7xxhyAxmPamdel5Aei8aTQHRTh-qkq-Lo5d195viXfWMbXpnwUO1Y&usqp=CAU" alt="">
        <h3>O'reilly</h3>
      </div>
      
      <nav>
        <div class="nav-title">
          Management
        </div>
        
        <ul>
          <li class="nav-item active">
            <i class="bx bxs-dashboard"></i>
            <span>Dashboard</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-bar-chart-alt-2"></i>
            <span>Analytics</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-wallet"></i>
            <span>Wallet</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-bell"></i>
            <span>Notifications</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-cog"></i>
            <span>Settings</span>
          </li>
        </ul>
        <hr/>
        <div class="nav-title">
          Supports
        </div>
        
        <ul>
          <li class="nav-item">
            <i class="bx bxs-help-circle"></i>
            <span>Get Help</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-message-dots"></i>
            <span>Send Feedback</span>
          </li>
        </ul>
      </nav>

    </div>

    <script src="./index.js"></script>
  </body>
</html>
